<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600&family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Frontend Mentor | Product preview card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card mb-3" style="max-width: 720px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="images/image-product-desktop.jpg" class="picture" alt="picture of a Perfumer-Creator">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p class="top">P E R F U M E</p>

          <p class="middle">Gabrielle Essence Eau De Parfum</p>

          <p class="below">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>


          <table style="display: inline-block;">
           <tr>
            <td class="newPrice">$149.99</td>
            <td class="oldPrice">$169.99</td>
           </tr>
         </table>


          <button type="button" class="btn btn-success btn-lg button" > <img src="images/icon-cart.svg">    Add to Cart</button>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
  <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Paafio</a>.</p>
  </div>




</body>
</html>
